<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<link href="styles/donggopykien.css" type="text/css" rel="stylesheet"/>
	<script>
	function submitFeedback() {
    var name = document.getElementById('name').value;
    var feedback = document.getElementById('feedback').value;

    if (name === '') {
        alert('Họ và tên không được bỏ trống');
    } else if (feedback === '') {
        alert('Nội dung góp ý không được bỏ trống');
    } else {
        var email = 'kchu3766@gmail.com';
        var subject = 'Feedback from ' + name;
        var body = 'Họ và tên: ' + name + '\nNội dung góp ý: ' + feedback;
        window.location.href = 'mailto:' + email + '?subject=' +
            encodeURIComponent(subject) + '&body=' + encodeURIComponent(body);
    }
}

function resetForm() {
    document.getElementById('feedbackForm').reset();
}
	</script>
</head>

<body>
	<div class="container" align="center">
    <h1>ĐÓNG GÓP Ý KIẾN</h1>
    <form id="feedbackForm">
        <div class="form1">
            <label for="name">Họ và tên:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="feedback">Nội dung góp ý</label>
            <textarea id="feedback" name="feedback"></textarea>
        </div>
        <div class="form-group buttons">
            <button type="button" onclick="submitFeedback()">Gửi đi</button>
            <button type="button" onclick="resetForm()">Nhập lại</button>
        </div>
    </form>
</div>

</body>
</html>
